<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Fatorial</title>
</head>
<body>
    <h1>Calculadora de Fatorial</h1>
    <button onclick="promptUser()">Calcular Fatorial</button>
    <button onclick="window.location.href='index.html'">Voltar para Index</button>

    <script>
        function calculateFactorial(number) {
            if (number === 0 || number === 1) {
                return 1;
            }
            
            let factorial = 1;
            for (let i = number; i > 1; i--) {
                factorial *= i;
            }
            return factorial;
        }

        function promptUser() {
            let userInput = prompt("Digite um número inteiro positivo:");

            if (userInput === null) return; 

            let number = parseInt(userInput, 10);

            if (isNaN(number) || number < 0) {
                alert("Por favor, digite um número inteiro positivo.");
                promptUser(); 
            } else {
                let result = calculateFactorial(number);
                alert("O fatorial de " + number + " é " + result + ".");
            }
        }
    </script>
</body>
</html>
