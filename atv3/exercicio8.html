<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserção Dinâmica e Ordenada</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1b1b1b; 
            color: #ecf0f1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #f39c12; 
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
        }

        form {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            gap: 10px;
        }

        input {
            padding: 10px 20px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            background-color: #34495e; 
            color: #ecf0f1; 
            transition: box-shadow 0.3s;
        }

        input:focus {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            outline: none;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: bold;
            color: #fff;
            background-color: #3498db;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #2980b9;
            transform: translateY(-3px); 
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
            background-color: #1f2a38;
        }

        ol {
            width: 80%;
            max-width: 600px;
            background-color: #2c3e50; 
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            color: #ecf0f1;
        }

        li {
            font-size: 1.2rem;
            padding: 10px;
            margin: 5px 0;
            background-color: #34495e; 
            border-radius: 5px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
            list-style: none;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <h1>Adicionar e Ordenar Nomes</h1>
    <form id="form">
        <input type="text" id="nome" placeholder="Digite um nome" required>
        <button type="submit">Adicionar</button>
    </form>

    <ol id="lista-nomes"></ol>

    <script>
        let nomes = [];

        const form = document.getElementById('form');
        const nomeInput = document.getElementById('nome');
        const listaNomes = document.getElementById('lista-nomes');

        function atualizarLista() {
            listaNomes.innerHTML = '';

            const nomesOrdenados = nomes.sort();

            nomesOrdenados.forEach(nome => {
                const li = document.createElement('li');
                li.textContent = nome;
                listaNomes.appendChild(li);
            });
        }

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const nome = nomeInput.value.trim();

            if (nome) {
                nomes.push(nome);
                atualizarLista();
                nomeInput.value = '';
            }
        });
    </script>
</body>
<button onclick="window.location.href='index3.html'" style="margin-top: 20px;">Voltar para o Index</button>

</html>
