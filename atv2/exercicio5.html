<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Atual Formatada</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50; 
            color: #ecf0f1; 
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ecf0f1;
        }
        #data {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ecf0f1;
            margin-bottom: 30px;
            background-color: #34495e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Data Atual</h1>
    <p id="data"></p>
    
    <button onclick="window.location.href='index2.html'"> Voltar Página Principal</button>

    <script>
        function formatarData(data) {
            const diasDaSemana = [
                'Domingo', 'Segunda-feira', 'Terça-feira', 'Quarta-feira',
                'Quinta-feira', 'Sexta-feira', 'Sábado'
            ];
            const mesesDoAno = [
                'janeiro', 'fevereiro', 'março', 'abril', 'maio', 'junho',
                'julho', 'agosto', 'setembro', 'outubro', 'novembro', 'dezembro'
            ];

            const diaDaSemana = diasDaSemana[data.getDay()];
            const dia = String(data.getDate()).padStart(2, '0');
            const mes = mesesDoAno[data.getMonth()];
            const ano = data.getFullYear();

            return `${diaDaSemana}, ${dia} de ${mes} de ${ano}`;
        }

        const dataAtual = new Date();
        document.getElementById('data').innerText = formatarData(dataAtual);
    </script>
</body>
</html>
