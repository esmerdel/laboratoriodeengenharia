<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Par ou Ímpar</title>
</head>

<body>

    <h1> Exercício 1 - Verifica se um número é Par ou ímpar</h1>


    <script>
        let numero;

        do {
            numero = prompt("Informe um número positivo inteiro.");
            numero = parseInt(numero);

            if (isNaN(numero) || numero <= 0){
                alert("Entrada Inválida. Por favor insira novamento um número inteiro positivo")
            }
        } while (isNaN(numero) || numero <= 0);

        if (numero % 2 === 0){
            alert("O número é par.");
        } else {
            alert("O número é impar.");
        }

    </script>
</body>
</html>
