<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>
</head>
<body>
    <h1>Exercício de Verificação de Número Par ou Ímpar</h1>
    
    <script>
        let numero;
        let inputValido = false;

        while (!inputValido) {
            let entrada = prompt("Por favor, insira um número inteiro positivo:");

            if (entrada === null) {
                alert("Operação cancelada.");
                window.location.href = 'index.html';
                break;
            }

            numero = parseInt(entrada);

            if (!isNaN(numero) && numero > 0) {
                inputValido = true;
            } else {
                alert("Entrada inválida. Por favor, insira um número inteiro positivo.");
            }
        }

        if (inputValido) {
            if (numero % 2 === 0) {
                alert("O número é par.");
            } else {
                alert("O número é ímpar.");
            }
        }
    </script>
    <button onclick="window.location.href='index.html'">Voltar à Página Principal</button>
</body>
</html>
