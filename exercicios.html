<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios de JavaScript</title>
</head>
<body>

    <h1>Exercícios de JavaScript</h1>
    
    <button onclick="verificarParOuImpar()">Verificar Par ou Ímpar</button>
    <button onclick="verificarNumeroPrimo()">Verificar Número Primo</button>
    <button onclick="calcularFatorial()">Calcular Fatorial</button>
    <button onclick="verificarTipoDado()">Verificar Tipo de Dado</button>

    <script>
        // Função para verificar se um número é par ou ímpar
        function verificarParOuImpar() {
            let numero = parseInt(prompt("Digite um número inteiro positivo:"));

            if (numero >= 0) {
                if (numero % 2 === 0) {
                    alert("O número é par.");
                } else {
                    alert("O número é ímpar.");
                }
            } else {
                alert("Por favor, digite um número inteiro positivo.");
            }
        }

        // Função para verificar se um número é primo
        function verificarNumeroPrimo() {
            let numero = parseInt(prompt("Digite um número inteiro positivo:"));

            if (numero > 1) {
                let ehPrimo = true;

                for (let i = 2; i <= Math.sqrt(numero); i++) {
                    if (numero % i === 0) {
                        ehPrimo = false;
                        break;
                    }
                }

                if (ehPrimo) {
                    alert("O número é primo.");
                } else {
                    alert("O número não é primo.");
                }
            } else {
                alert("Por favor, digite um número maior que 1.");
            }
        }

        // Função para calcular o fatorial de um número
        function calcularFatorial() {
            let numero = parseInt(prompt("Digite um número inteiro positivo:"));

            if (numero >= 0) {
                let fatorial = 1;

                for (let i = 1; i <= numero; i++) {
                    fatorial *= i;
                }

                alert("O fatorial de " + numero + " é " + fatorial);
            } else {
                alert("Por favor, digite um número inteiro positivo.");
            }
        }

        // Função para verificar o tipo de dado informado
        function verificarTipoDado() {
            let dado = prompt("Digite qualquer dado:");
            let desejaVerificar = confirm("Deseja verificar o tipo do dado informado?");

            if (desejaVerificar) {
                document.write("O tipo do dado informado é: " + typeof dado);
            } else {
                document.write("Obrigado por visitar esta página.");
            }
        }
    </script>

</body>
</html>
